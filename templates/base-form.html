{{ form.hidden_tag() }}

{% for field in form
           if field.widget.input_type != 'hidden' %}
<div class="form-group">
    <p>
        {{ field.label }}
        {{ field(class_="form-control", placeholder=field.description) }}

        {% for error in field.errors %}
        <small class="text-danger">{{ error }}</small>
        {% endfor %}
    </p>
    {% endfor %}
