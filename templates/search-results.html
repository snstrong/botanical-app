{% extends 'base.html' %}
{% block title %}Search Results | Tendril{% endblock %}

{% block content %}

<h2 class="search-result-header text-muted">Search results for <em class="text-info">{{search_term}}</em></h2>

<div class="container-fluid"></div>
<div class="row">
    {% for plant in search_results %}

    <div class="card col-12 col-lg-6 col-xl-4 float-left">
        <div class="card-body">
            <a href="/plant/{{plant.slug}}"><img src="{{plant.image_url}}" alt="Photo of {{plant.common_name}}"
                    class="search img-thumbnail rounded mr-4 float-left"></a>
            <div class="card-text">
                <a class="h5 card-title" href="/plant/{{plant.slug}}">{{plant.common_name}}</a>
                <h6 class="card-subtitle scientific-name mb-2 text-muted">{{plant.scientific_name}}</h6>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
